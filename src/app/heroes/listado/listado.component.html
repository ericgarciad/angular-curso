<div>
    <ng-container *ngIf="heroeBorrado !== ''; else noBorrado">
        <p>Heroe borrado: <small>{{heroeBorrado}}</small></p>
    </ng-container>
    <ng-template #noBorrado>
        <p>Heroe sin borrar</p>
    </ng-template>
     
    </div>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>
